language: python
python:
  - "3.6"
  - "3.7"

env:
  - TEST_SUITE=unit
  - TEST_SUITE=system

install:
  - pip install coverage
  - python setup.py install
script:
  - pip list
  - nosetests -s -v --with-coverage --cover-package=gama tests.$TEST_SUITE
after_success:
 - bash <(curl -s https://codecov.io/bash)